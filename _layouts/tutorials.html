---
layout: default
---

{% assign tutorials = site.tutorials | sort: 'date' %}

<div class="row" style="position: relative;">
    <div class="large-9 columns">
        <section class="post-content">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
            </header>
            {{ content }}
        </section>

        {% include pagination.html items=tutorials %}
    </div>

    <div class="large-3 toc show-for-large-up">
        <h5>Table of Contents</h5>
        <ul class="side-nav">
        {% for tutorial in tutorials %}
            <li><a class="page-link{% if page.url == tutorial.url %} active{% endif %}" href="{{ tutorial.url | prepend: site.baseurl }}">{{ tutorial.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>

<script>
    function followTo(selector) {
        var $this = $(selector),
                $window = $(window);

        var sectionHeight = $('.wrapper').height();
        var pos = 0;
        var tocHeight = $this.height();
        if (sectionHeight > tocHeight) {
            pos = sectionHeight - $this.height();
        }

        $window.scroll(function (e) {
            if ($window.scrollTop() > pos) {
                $this.css({
                    position: 'absolute',
                    top: pos
                });
            } else {
                $this.css({
                    position: 'fixed',
                    top: 'auto'
                });
            }
        });
    };
    $(function(){
        followTo('.toc');
    });
</script>
