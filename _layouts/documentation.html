---
layout: default
---

{% assign docs = site.docs | sort: 'date' %}

<div class="row">
    <div class="large-9 columns">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <article class="post-content">
            {{ content }}
        </article>

        {% include pagination.html items=docs %}
    </div>

    <div class="large-3 toc show-for-large-up">
        <h5>Table of Contents</h5>
        <ul class="side-nav">
        {% for doc in docs %}
            <li><a class="page-link{% if page.url == doc.url %} active{% endif %}" href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a></li>
        {% endfor %}
        </ul>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        setTimeout(function(){
            followTo('.toc');
        },500)
    });
</script>
